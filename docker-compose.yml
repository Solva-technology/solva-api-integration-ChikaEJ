version: "3.8"

services:
  mongo:
    image: mongo:latest
    container_name: mymongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db   # сохраняем данные в volume

  mongo-express:
    image: mongo-express:latest
    container_name: mymongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: mongo

  bot:
    build:
      context: ./
    container_name: mybot
    restart: always
    depends_on:
      - mongo

volumes:
  mongo_data:
